<div x-data="{ model_open: false }">
    <!-- Leave Chat link with correct modal trigger -->
    <div class="flex justify-end">
        <div @click="model_open = true" class="text-gray-500 hover:text-gray-700 cursor-pointer">
        Leave Chat
        </div>
    </div>

    <!-- Modal -->
    <div x-show="model_open" x-cloak
        x-transition:enter="duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100">

        <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>

        <div class="fixed inset-0 z-50 flex min-h-full justify-center items-center p-6">
            <div @click.away="model_open = false" class="rounded-lg bg-white text-left shadow-xl p-6">
                <h1 class="text-lg font-bold">Leave this Chat?</h1>

                <form method='POST' action="{% url 'chatroom-leave' chat_group.group_name %}">
                    {% csrf_token %}
                    <button type="submit" class="button-red">Yes, I want to leave</button>

                    <!-- Fix: Corrected model_open toggle on Cancel -->
                    <a class="button button-gray ml-1 cursor-pointer" @click="model_open = false">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
